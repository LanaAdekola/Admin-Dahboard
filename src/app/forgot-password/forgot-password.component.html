<form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()" class="form-group justify-center w-2/5 flex flex-col h-screen mx-auto">
    <div class="mb-10 w-[300px] text-center mx-auto">
        <h1 class="mb-3 text-secondary font-500 text-2xl">Forgot Password</h1>
        <p class="text-sm">Letâ€™s get you back your account. Enter the email address you used to create this account</p>
    </div>
    <div class="flex flex-col gap-48">
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter Email" required />
        </div>
        <button type="submit"
                [disabled]="forgotPassword.invalid"
                class="mb-8 w-[300px] text-white btn-secondary hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-orange-400 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center">
    <a href="/create-new-password">CONTINUE</a>
        </button>
    </div>
</form>
