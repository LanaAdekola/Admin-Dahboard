<div class="flex justify-center min-h-screen" routerLink="/login-component" routerLinkActive="active">

    <form class="form-group justify-center w-2/5 flex flex-col mx-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-10 w-[300px] text-center -mt-16 mx-auto">
            <h1 class="mb-3 text-secondary font-500 text-2xl">Welcome Back</h1>
            <p class="text-sm">We are glad to see you again. Please log in to continue</p>
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Email" required />
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="Enter Password" required />
                <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center text-lg font-bold px-3 text-3xl text-black"> â€¢
                    <svg *ngIf="!showPassword" xmlns="" class="" fill="none" viewBox="0 0 24 24" stroke="">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.5 12a10.5 10.5 0 0119 0 10.5 10.5 0 01-19 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c1.25 0 2.5-.5 3.5-1.5M12 12c-1.25 0-2.5-.5-3.5-1.5M12 12c-2.5 0-4.5-2-4.5-4.5M12 12a4.5 4.5 0 014.5-4.5M12 12a4.5 4.5 0 004.5 4.5M12 12c0 2.5-2 4.5-4.5 4.5" />
                    </svg>
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 9.75l1.5 1.5m0 0l5.25 5.25m0 0l5.25-5.25m0 0l1.5-1.5m-7.5 5.25l4.5-4.5M12 12l3 3M3 3l18 18" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex flex-row justify-between">
            <div class="flex items-start -mt-4 mb-16 ">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required />
                </div>
                <label for="remember" class="ms-2 text-xs text-gray-900">Remember me</label>
            </div>
            <a href="/forgot-password">
            <p class="-mt-4 ms-2 text-xs text-gray-900">Forgot Password</p>
            </a >
        </div>
        <button type="submit"
            class="mb-8 w-[300px] text-white btn-secondary hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-orange-400 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center">LOGIN</button>
        <p class="text-center text-sm">Dont have an account yet? <a href="/signup" class="text-secondary font-700">Sign
                up</a></p>
                <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
                    {{ errorMessage }}
                  </div>
    </form>
    <div class="bg-secondary flex flex-col items-center justify-center text-white text-center lg:w-1/3">
        <div class="w-[240px]">
            <div class="space-y-8">
                <h1 class="text-2xl">Create Account</h1>
                <p class="text-xs">Welcome to ABC Limited create your account to get started</p>
                <a href="/signup"><button class="btn-secondary border w-full mt-4 text-sm px-4">SIGN UP</button></a>
            </div>
        </div>
    </div>

</div>

<router-outlet></router-outlet>
