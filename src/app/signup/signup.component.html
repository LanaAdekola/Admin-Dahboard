<div class="flex min-h-screen justify-center">
    <div class="bg-secondary flex flex-col items-center justify-center text-white text-center lg:w-1/3">
      <div class="w-[240px]">
        <div class="space-y-8">
          <h1 class="text-2xl">Welcome Back</h1>
          <p class="text-xs">We're glad to see you again. Please log in to continue</p>
          <a href="/login">
            <button class="btn-secondary border w-full text-sm px-4">LOGIN</button>
          </a>
        </div>
      </div>
    </div>
    <div class="w-3/5 flex flex-col items-center justify-center mx-auto lg:py-0">
      <div class="w-[250px] text-center">
        <h2 class="mb-3 text-primary font-500 text-2xl">Create Account</h2>
        <h4 class="text-xs">Welcome to ABC Limited create your account to get started</h4>
      </div>
      <div class="w-full bg-white md:mt-0 xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <form class="space-y-4 md:space-y-6 w-full" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
            <div>
              <label for="name" class="block mb-1 text-sm font-medium">Name</label>
              <input type="text" id="name" formControlName="name"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                placeholder="Enter Name" required>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium">Email</label>
              <input type="email" id="email" formControlName="email"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                placeholder="Enter Email" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium">Password</label>
              <input type="password" id="password" formControlName="password"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" 
                placeholder="Enter Password" required>
            </div>
            <div class="flex items-start">
              <input id="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-3 focus:ring-primary-300" required>
              <label for="terms" class="ms-3 text-xs text-gray-500">I accept the <a href="#" class="text-primary-600 hover:underline">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="w-full text-white bg-primary hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-orange-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
          </form>
          <!-- Success and Error Messages -->
          <div *ngIf="successMessage" class="text-green-500 text-center mt-4">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
